    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="guess-grid" id = "guess-grid" data-guess-grid>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
    <div class="keyboard">
        <button class="key" data-key="Q">q</button>
        <button class="key" data-key="W">w</button>
        <button class="key" data-key="E">e</button>
        <button class="key" data-key="R">R</button>
        <button class="key" data-key="T">t</button>
        <button class="key" data-key="Y">y</button>
        <button class="key" data-key="U">u</button>
        <button class="key" data-key="I">i</button>
        <button class="key" data-key="O">o</button>
        <button class="key" data-key="P">p</button>

        <div class="space"></div>

        <button class="key" data-key="A">a</button>
        <button class="key" data-key="S">s</button>
        <button class="key" data-key="D">d</button>
        <button class="key" data-key="F">f</button>
        <button class="key" data-key="G">g</button>
        <button class="key" data-key="H">h</button>
        <button class="key" data-key="J">j</button>
        <button class="key" data-key="K">k</button>
        <button class="key" data-key="L">l</button>

        <div class="space"></div>

        <button class="key large" data-enter>Enter</button>

        <button class="key" data-key="Z">z</button>
        <button class="key" data-key="X">x</button>
        <button class="key" data-key="C">c</button>
        <button class="key" data-key="V">v</button>
        <button class="key" data-key="B">b</button>
        <button class="key" data-key="N">n</button>
        <button class="key" data-key="M">m</button>

        <button class="key large" data-delete>
            <i class="fa-solid fa-delete-left"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
